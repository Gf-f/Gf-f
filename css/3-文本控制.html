<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid;
            font-size: large;
            text-align: center;
            /* overflow:scroll; 滚动条 */

            /* white-space: nowrap;横过来
            overflow: hidden;超出部分藏起来
            text-overflow: ellipsis;超出部分变省略号 */
            word-break: break-all;/*英文 空格不换行 填满一行才换行*/
        }
    </style>
</head>
<body>
    <div>
        sddgfff hffg ghhh h h g g f f
    </div>
</body>
</html>
