<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            height: 100px;
            width: 100px;
            border: 1px solid red;
            list-style: none;
            float: left;
        }
        /* 清除浮动 父类 */
        ul::after{
            content: "";
            clear: both;
            display: block;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: #378;
            /* float: right; */
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
