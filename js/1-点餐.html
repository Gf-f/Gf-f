<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lunch=window.confirm("是否点餐");
        if(lunch){
            var person=window.prompt("几个人");
            var personArr=new Array();
            var personName="";
            for(var i=0;i<person;i++){
                personName=window.prompt("第"+(i+1)+"个人叫什么");
                personArr.push(personName);
            }      
            for(var j=0;j<person;j++){
            var food=food();
            alert(personArr[j]+"吃"+food);
            }
        }else{
            alert("不吃了");
        }
        function food(){
            var num=parseInt(Math.random()*10);
            var food ="";
            switch(num){
                case 1:food="麻辣烫";break;
                case 2:food="米线";break;
                case 3:food="酸辣粉";break;
                case 4:food="苕粉";break;
                case 5:food="螺蛳粉";break;
                case 6:food="米粉";break;
                case 7:food="火锅";break;
                case 8:food="烧烤";break;
                default:food="减肥"
            }
            return food;
        }
    </script>
</body>
</html>
